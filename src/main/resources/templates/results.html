<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Captured Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container for results -->
    <div class="container mt-4">
        <h1 class="text-center text-secondary">All Captured Images</h1>

        <!-- Display all images -->
        <div class="row">
            <!-- Loop through all stored images and display them -->
            <div class="col-12 col-md-4" th:each="imageData : ${imageDataList}">
                <img th:src="'data:image/png;base64,' + ${imageData}" class="img-fluid mb-3" alt="Captured Image">
            </div>
        </div>

        <!-- Button section: Delete All Images and Back to Capture -->
        <div class="text-center mt-4">
            <!-- <form action="/deleteAllImages" method="post" class="d-inline-block mr-3">
                <button type="submit" class="btn btn-danger">Delete All Images</button>
            </form> -->
            <form action="/deleteAllImages" method="post" class="d-inline-block mr-3">
                <button type="submit" class="btn btn-danger">Delete All Images</button>
            </form>
            
            <a href="/" class="btn btn-secondary">Back to Capture</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
